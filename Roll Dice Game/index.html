<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="players">

                <h2>Player 1</h2>
                <p>Score: <span id="score1">0</span></p>
            </div>
            <div class="player" id="player2">
                <h2>Player 2</h2>
                <p>Score: <span id="score2">0</span></p>
            </div>
        </div>
        
        
        <div class="dice-images">
            <img src="./Assets/dice (1).png" alt="Dice 1" id="dice1">
            <img src="./Assets/dice (2).png" alt="Dice 2" id="dice2">
            <img src="./Assets/dice (3).png" alt="Dice 3" id="dice3">
            <img src="./Assets/dice (4).png" alt="Dice 4" id="dice4">
            <img src="./Assets/dice (5).png" alt="Dice 5" id="dice5">
            <img src="./Assets/dice (6).png" alt="Dice 6" id="dice6">
        </div>
        
        <p>Dice Roll: <span id="diceRoll">0</span></p>
        
        <div class="buttons">
            <button id="rollDice">ðŸŽ²Roll Dice</button>
            <button id="restartGame">ðŸ”„Restart</button>
        </div>
        
        <h2 id="winner"></h2>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
